<h2>{{action}} Todo</h2>

<form name="form" class="form-horizontal">
    <div class="control-group" ng-class="{error: form.Title.$invalid}">
        <label class="control-label" for="Title">TODO</label>
        <div class="controls">
            <input type="text" ng-model="item.Title" id="Title">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.Done.$invalid}">
        <label class="control-label" for="Done">Done</label>
        <div class="controls">
            <input type="text" ng-model="item.Done" id="Done">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.Details.$invalid}">
        <label class="control-label" for="Details">Details</label>
        <div class="controls">
            <input type="text" ng-model="item.Details" id="Details">
        </div>
    </div>

    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary">
            {{action}}
        </button>
        <a href="#/" class="btn">Cancel</a>
    </div>
</form>
